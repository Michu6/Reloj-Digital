<!DOCTYPE html>
<html>
	<head>
		<title>Reloj Digital</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<section>
			<div class="container">
				<div class="row text-center">
					<div class="col-sm-12">
						<div id="hora">ARE YOU READY?</div>
						<div id="fecha"></div>

					</div>
					<div class="col-sm-12">
						<a href="#" class="btn btn-default" id="openBtn">Open modal</a>
						<div id="myModal" class="modal fade text-left" tabindex="-1" role="dialog">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
									</div>
									<div class="modal-body">
										<label>
											<input type="checkbox" class="check" data-pais="-5" value="0"> Chicago
										</label>
										<label>
											<input type="checkbox" class="check" data-pais="-3" value="1"> Sao Paulo
										</label>
										<label>
											<input type="checkbox" class="check" data-pais="-4" value="2"> Santiago
										</label>
										<label>
											<input type="checkbox" class="check" data-pais="-5" value="3"> México D.F.
										</label>
										<label>
											<input type="checkbox" class="check" data-pais="-4" value="4"> Caracas
										</label>
										<label>
											<input type="checkbox" class="check" data-pais="-3" value="5"> Brasilia
										</label>
										<label>
											<input type="checkbox" class="check" data-pais="-5" value="6"> Quito
										</label>
										<label>
											<input type="checkbox" class="check" data-pais="-5" value="7"> Guayaquil
										</label>
										<label>
											<input type="checkbox" class="check" data-pais="-5" value="8"> Santa Marta
										</label>
										<label>
											<input type="checkbox" class="check" data-pais="-5" value="9"> Bogotá
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div id="huso"></div>
			</div>
			
		</section>
		
		<script src="js/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
